<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/main.js" type="module"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Cube Portraits</title>
</head>

<body>
    <header>
        <h1>Rubik's Cube Portraits</h1>
        <div id="accent-line"></div>
    </header>
    <main>
        <div class="flex-row">
            <div>
                <canvas width="754" height="944">
                    Canvas is not supported on your browser. Please update or use a supported browser.
                </canvas>
                <div>
                    <label for="image-upload">Upload an image</label>
                    <input id="image-upload" type="file" accept="image/*">
                </div>
            </div>
            <div id="controls">
                <div class="input-field">
                    <label for="cubie-width">Cubies Wide</label>
                    <input id="cubie-width" type="number" min = "1" max = "200" value="60">
                </div>
                <div class="input-field">
                    <label for="sticker-size">Sticker Size</label>
                    <input id="sticker-size" type="range" min="0" max="1" value="0.75" step="0.005">
                </div>
                <div id="color-card-area">
                    <color-card hex-code="#ffffff"></color-card>
                    <color-card hex-code="#00ff00"></color-card>
                    <color-card hex-code="#ff0000"></color-card>
                    <color-card hex-code="#0000ff"></color-card>
                    <color-card hex-code="#ff8800"></color-card>
                    <color-card hex-code="#ffff00"></color-card>
                </div>
                <button id = "add-card">Add Card</button>
            </div>
        </div>
    </main>
</body>

</html>
